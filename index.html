<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <form id="formulario-pedido">
            <div class="row mt-5">
                <div class="col-5 mb-5  border border-black rounded p-4"> 
                    <h4>Frete para São Paulo</h4>
                    <p>R$10,00</p>
                    <h4>Frete para outros estados</h4>
                    <p>R$20,00</p>
                </div>
                <h4>Dados básicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="nome" id="nome" >
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3 d-flex">
                    <input type="text" class="form-control" placeholder="CEP" id="cep">
                    <button type="button" class="btn btn-primary" id="btn-buscar-cep">
                        <i class="bi bi-search"></i>
                        <span class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Endereço" id="endereco">
                </div>
                <div class="col-2 " >
                    <input type="text" class="form-control" placeholder="Número">
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Bairro" id="bairro">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Cidade" id="cidade">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="Estado" id="estado">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar pedido</button>
        </form>
        <div class="row mt-5">
            <div class="col-5 col-lg-2">
                <h4>Valor do frete:</h4>
                <input type="text" class="form-control text-center fs-5" disabled readonly id="valor-frete">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
